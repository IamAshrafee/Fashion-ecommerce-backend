version: '3.8'

services:
  # MongoDB Database (Configured as Replica Set for Transactions)
  # Note: Running without authentication for development simplicity
  # In production, add --keyFile and proper authentication
  mongodb:
    image: mongo:7.0
    container_name: fashion-engine-mongodb
    restart: unless-stopped
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all" ]
    ports:
      - '${MONGO_PORT:-27017}:27017'
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: mongosh --eval 'db.adminCommand("ping")' --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - fashion-engine-network

  # MongoDB Replica Set Initialization
  mongo-init:
    image: mongo:7.0
    container_name: fashion-engine-mongo-init
    depends_on:
      mongodb:
        condition: service_healthy
    entrypoint: >
      /bin/bash -c " echo 'ðŸ”„ Initializing MongoDB replica set...'; sleep 10; mongosh --host mongodb:27017 --eval '
        try {
          rs.status();
          print(\"âœ… Replica set already initialized\");
        } catch (err) {
          print(\"ðŸ”„ Initializing replica set rs0...\");
          rs.initiate({
            _id: \"rs0\",
            members: [{ _id: 0, host: \"mongodb:27017\" }]
          });
          print(\"âœ… Replica set initialized successfully!\");
        }
      '; echo 'âœ… Replica set configuration complete'; exit 0; "
    networks:
      - fashion-engine-network

  # MinIO Object Storage (S3-Compatible)
  minio:
    image: minio/minio:latest
    container_name: fashion-engine-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - '${MINIO_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fashion-engine-network

  # MinIO Client - Auto-create default bucket
  minio-setup:
    image: minio/mc:latest
    container_name: fashion-engine-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123}; mc mb myminio/${MINIO_DEFAULT_BUCKET:-product-images} --ignore-existing; mc anonymous set download myminio/${MINIO_DEFAULT_BUCKET:-product-images}; exit 0; "
    networks:
      - fashion-engine-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local

networks:
  fashion-engine-network:
    driver: bridge
